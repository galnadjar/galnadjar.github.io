<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share - Temporary P2P Transfer</title>
    <link rel="stylesheet" href="../styles.css">
    </head>
<body>
    <div class="container">
        <h1>Secure File Share</h1>
        <p>Transfer small files directly between devices using peer-to-peer connection. Files are not stored on any server.</p>

    <div class="share-section">
            <h2>Send a File</h2>
            <input type="file" id="fileInput" accept="*/*">
            <button id="createLinkBtn" disabled>Create Share Link</button>
            <div id="linkInfo" style="display: none;">
                <p>Share this link with the recipient (expires when closed):</p>
                <input type="text" id="shareLink" readonly>
                <button onclick="copyLink()">Copy Link</button>
            </div>
        </div>

        <div class="receive-section" id="receiveSection" style="display: none;">
            <h2>File Ready for Download</h2>
            <p id="fileInfo"></p>
            <a id="downloadLink" download>Download File</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
